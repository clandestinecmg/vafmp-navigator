name: Tests
on:
  push:
    branches: ['main']
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit
      - name: Run unit tests (if present)
        run: npm test --if-present --silent || echo "No tests configured"
